
<html>

    <style>
        
         .in {
    height: 350px;
    width: 800px;
    margin: 0;

}
      
        .in{
             
            display: none;
		}
        
        
        </style>
    </head>
<body>
	<center>
    <div>
   <img src="45138170_2409210639121440_1007449575016890368_o.jpg" class="in">
	<img src="74 4 6.png" class="in">
	<img src="45467521_10217727039992277_395766676387266560_n.jpg" class="in">
	<img src="CVk-62LWIAI5wvb.jpg" class="in">
	<img src="68dc2bebbf1e7ac7c21a3d3ba873ce72_1024.jpg" class="in">
    </div>
    </center>
  <script>
			var slideindex=0;
			showimg();
	
			function showimg(){
				
		var x = document.getElementsByClassName("in");
        var i;
		for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
				x[slideindex].style.display = "block";
		 slideindex++;
		if (slideindex> x.length-1) {slideindex = 0;}    
        
		
				
				setTimeout(showimg, 2000); 
}
		</script>

<p id="demo"></p>

var d = new Date().toDateString("yyyy-MM-dd");

</script>

</html>
